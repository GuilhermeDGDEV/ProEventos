<div class="d-flex p-3 my-3 text-white bg-secondary rounded shadow-sm">
    <div class="d-flex align-items-center me-auto">
        <fa-icon [icon]="iconClass" class="me-3"></fa-icon>
        <div class="lh-100">
            <h2 class="mb-0">{{ titulo }}</h2>
            <small>{{ subtitulo }}</small>
        </div>
    </div>
    @if (botaoListar) {
        <div class="p-3">
            <button class="btn btn-outline-light" (click)="listar()">Listar {{ titulo.toLowerCase() }}</button>
        </div>
    }
</div>
